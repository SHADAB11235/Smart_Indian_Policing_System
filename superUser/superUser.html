<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="superUser.css">
<script src="web3.min.js"></script>
</head>
<script src=superUser.js></script>
<body>
<center> <img src="superUser.png" alt="Super User" style="width:125px;height:125px;"> <h2>Welcome SuperUser !!!</h2></center>

    <div class="container">
    <label for="uName"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uName" id="userName" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="userPass" required>
    </div>

    <div class="container">
    <button type="submit" onclick="submit()">Enter</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    </div>
</body>
</html>
